<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./pokedex.js" defer></script>
		<link rel="stylesheet" href="./style/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>Pokedex</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon/favicon-16x16.png"
		/>
	</head>
	<body>
		<div class="pokedexTitle">
			<img class="title" src="./assets/logo.png" alt="logo" />
		</div>
		<div class="searchPokemonContainer">
			<input id="search-input" type="text" />
		</div>
		<div class="pokedex"></div>
	</body>
</html>
